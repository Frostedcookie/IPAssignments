<!DOCTYPE html>
<html>
<body>
<head>
    <script>
       
         var x = [
         ["Sam",20,"Chennai"],
["Diya",21,"Delhi"],
["Tara",19,"Bangalore"],
["Tina",15,"Chennai"],
["Charanya",17,"Hyderabad"],
        ];
        
        let choice = prompt("Select a number from 0 to 4 (inclusive of 0 and 4):");
  if(choice==0) {
   {
        document.write(x[0][0]+x[0][1]+x[0][2]+" ");
    }        
    document.write("<br>");
    }
  

  else if(choice==1) {
    {
        document.write(x[1][0]+x[1][1]+x[1][2]+" ");

    document.write("<br>");

    else if(choice==2) {
    {
        document.write(x[2][0]+x[2][1]+x[2][2]+" ");
    }

    }
    
    else if(choice==3) {
    {
        document.write(x[3][0]+x[3][1]+x[3][2]+" ");
    }

    }

    else if(choice==4) {
    {
        document.write(x[4][0]+x[4][1]+x[4][2]+" ");
    }        
    document.write("<br>");
    }
    
    else if(choice>=5) {
        document.write("Invalid input");
    }
         </script>
